<div [formGroup]="todoForm" >
  <div class="container"> 
    <form>  
      <div class="form-group">  
        <h1 class="text-center text-primary">Todo App Project</h1>   
        <div class="input-group-prepend">       
          <input type="text" class="form-control" placeholder="Add What To Do" formControlName="todo">  
          <button class="input-group-text" (click)="getToDoValue()">Add</button>   
          <button class="button" (click)="resetToDoList()">Reset Button</button>
        </div>  
        <div class="form-group">
          <div *ngFor="let item of todoList">
            <input type="checkbox" name="item.name">
            <label for="item.name">&nbsp;{{item}}</label>
          </div>
        </div>
      </div> 
    </form>
  </div>
</div>
