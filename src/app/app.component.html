<div [formGroup]="todoForm" >
  <div class="container"> 
    <form>  
      <div class="form-group">  
        <h1 class="text-center text-primary">Todo App</h1>   
        <div class="input-group-prepend">       
          <input type="text" class="form-control" placeholder="Add Todo" formControlName="todo">  
          <button class="input-group-text" (click)="getToDoValue()">Add</button>   
          <button class="button" (click)="resetToDoList()">Reset Button</button>
          <button class="button">
            <input type="checkbox" class="checkbox" (click)="checkBoxClicked()" > Show List!
          </button>
        </div>  
        <div class="form-group" id="todolist" style="display:none">
          <ul>
            <li *ngFor="let item of todoList">{{ item }}</li>
          </ul>
        </div>              
      </div> 
    </form>
  </div>
</div>
