<div class="user-login-container">
    <h2>Register</h2>
    <div class="form-group">
        <label>User ID: </label>
        <input type="text" class="input-group-text" style="text-align: left" placeholder="User ID">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input type="password" class="input-group-text" style="text-align: left" placeholder="Password">
    </div>
    <button mat-flat-button color="primary" (click)="login()">Submit</button>
</div>
