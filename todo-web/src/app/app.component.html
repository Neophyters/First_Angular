<div [formGroup]="todoForm" >
  <form>  
    <h1>
      <div class="row" style="display: grid; grid-template-columns: 1fr auto;">
        <div class="text-center text-primary">
          Todo App Project
        </div>
        <div>
          <button mat-flat-button color="primary" (click)="openUserLogin()">User Login</button>
        </div>
      </div>
    </h1>
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Add What To Do" formControlName="todo" (keydown.enter)="addItem($event)">
      </div>
      <div class="col-md-3">
        <div class="d-flex align-items-center" style="border:none">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <input type="text" class="form-control calendar-input" [matDatepicker]="picker" formControlName="listDate">
        </div>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
    <div class="input-group">
      <button class="btn btn-primary" (click)="getToDoValue()">Add</button>
      <button class="btn btn-danger" style="margin-left: 10px" (click)="resetToDoList()">Reset Button</button>
      <mat-checkbox formControlName="showTodoList" style="margin-left: 10px">
        <span class="show-checkbox-label">Show To Do List</span>
      </mat-checkbox>
    </div>
    <div class="form-group" *ngIf="todoForm.get('showTodoList')?.value">
      <div *ngFor="let item of todoList">
        <mat-checkbox> 
          <span class="item-checkbox-label"> {{item}} </span>
        </mat-checkbox>
      </div>
    </div>
    <app-user-login *ngIf="displayLogin"></app-user-login>  
  </form>
</div>
